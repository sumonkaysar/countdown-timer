<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/clock.png" type="image/x-icon" />
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3 id="timer-title">Victory Day's Left</h3>
      <div class="timer">
        <div class="counter">
          <span>Days</span>
          <span class="days remTime">00</span>
        </div>
        <div class="counter">
          <span>Hours</span>
          <span class="hours remTime">00</span>
        </div>
        <div class="counter">
          <span>Minutes</span>
          <span class="mins remTime">00</span>
        </div>
        <div class="counter">
          <span>Seconds</span>
          <span class="secs remTime">00</span>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
